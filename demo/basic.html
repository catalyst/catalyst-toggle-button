<!doctype html>
<html>
  <head>
    <title>&lt;catalyst-toggle-button&gt; Basic Demo</title>

    <!-- Web Component Pollyfills -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/scoping-shim.min.js"></script>

    <!-- Helper for the demo -->
    <script src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js" type="module"></script>

    <!-- Import the element -->
    <script type="module">
      import { CatalystToggleButton } from '../node_modules/@catalyst-elements/catalyst-toggle-button/dist/catalyst-toggle-button.module.js';

      if (window.WebComponents === undefined || window.WebComponents.ready) {
        CatalystToggleButton.register();
      } else {
        window.addEventListener('WebComponentsReady', () => {
          CatalystToggleButton.register();
        });
      }
    </script>

    <style>
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <demo-snippet>
      <template>
        <catalyst-toggle-button>My Button</catalyst-toggle-button>
      </template>
    </demo-snippet>
  </body>
</html>
