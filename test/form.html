<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Polyfills -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/shadycss/custom-style-interface.min.js"></script>

  <!-- Web Tester -->
  <script src="../node_modules/web-component-tester/browser.js"></script>

  <!-- Element -->
  <script src="../dist/catalyst-toggle-button.js"></script>
</head>
<body>

  <test-fixture id="form">
    <template>
      <form>
        <catalyst-toggle-button name="foo" value="bar">Button</catalyst-toggle-button>
        <input type="submit" name="submit-btn">
      </form>
    </template>
  </test-fixture>

  <script>
    /**
     * Form suite.
     */
    suite('', () => {
      let form;
      let element;

      /**
       * Called before each following test is run.
       */
      setup(() => {
        form = fixture('form');
        element = form.querySelector('catalyst-toggle-button');
      });

      /**
       * Test the inital state of the element.
       */
      suite('Initial State', () => {

        /**
         * Test the attributes and properties of the element in it's inital state.
         */
        suite('Attributes & Properties', () => {

          /**
           * Test name.
           */
          test('name', () => {
            expect(element.hasAttribute('name')).to.be.true;
            expect(element.getAttribute('name')).to.equal('foo');
            expect(element).to.have.property('name', 'foo');
          });

          /**
           * Test value.
           */
          test('value', () => {
            expect(element).to.have.property('value', 'bar');
          });

          /**
           * Test form.
           */
          test('form', () => {
            expect(element).to.have.property('form', form);
          });
        });
      });

      /**
       * Test the attributes and properties of the element in it's inital state.
       */
      suite('Submitting', () => {

        /**
         * Test form.
         */
        test('Basic Submit', (done) => {
          form.addEventListener('submit', (event) => {
            event.preventDefault();

            expect(form.elements['foo']).to.exist;
            expect(form.elements['foo']).to.have.property('name', 'foo');
            expect(form.elements['foo']).to.have.property('value', 'bar');

            done();
          });

          // FIXME: Submit the form with out reloading the page.
          // form.submit();
        });
      });
    });
  </script>
</body>
</html>
